language: php

php:
  - 7.2

env:
  - DB=agnostic #only database agnostic tests
  - DB=mysql
  - DB=sqlite

install:
  - rm -f ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini
  - composer install

before_script:
  - if [[ $DB != 'agnostic' && $DB != 'sqlite' ]]; then ./tests/bin/setup.$DB.sh; fi

script:
  - ./vendor/bin/phpunit -v -c tests/$DB.phpunit.xml;


matrix:
  include:
    - php: 7.2
      env: DB=mysql MARIADB=5.5
      addons:
        mariadb: 5.5
    - php: 7.2
      env: DB=mysql MARIADB=10.0
      addons:
        mariadb: 10.0
    - php: 7.2
      env: DB=pgsql POSTGRES=9.6
      addons:
        postgresql: 9.6

  fast_finish: true

# cache vendors
cache:
  directories:
    - vendor
    - $HOME/.composer/cache

# This triggers builds to run on the new TravisCI infrastructure.
# See: http://docs.travis-ci.com/user/workers/container-based-infrastructure/
sudo: false
